<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container w-50">
        <h1 id="welcome"></h1>

        <form class="form-group bg-danger-subtle m-3 p-3">
            <div class="mt-3">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="name">
                <p class="error_username text-danger"></p>
            </div>
            <div class="mt-3">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email">
                <p class="error_email text-danger"></p>
            </div>
            <div class="mt-3">
                <label for="password">Password:</label>
                <input type="text" class="form-control" id="password">
                <p class="error_password text-danger"></p>
            </div>
            <div class="mt-3">
                <label for="confirm_password">Confirm password:</label>
                <input type="text" class="form-control" id="confirm_password">
                <p class="error_cfpassword text-danger"></p>
            </div>

            <p class="text-success"></p>

            <div class="mt-3">
                <button id="btnSubmit" class="btn btn-primary w-100">Register</button>
            </div>
        </form>
    </div>

    <script src="main.js"></script>
</body>

</html>
